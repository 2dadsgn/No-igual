<div id="target">
    <div class="row" id="sezione-espositore" style="width: 95vw;height: 100%">
        <div class="row">
            <div class="row" style="width: 100%">
                <div class="row" style="width: 100%">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <h3 class="dritto" style="text-transform: uppercase">{{ brand.nome }}</h3>
                    </div>
                    <div class="col-4"></div>

                </div>

                {% for i in brand.categorie %}
                    <div class="row" style="width: 100%">
                        <div class="col-4"></div>
                        <div class="col-4">
                            <h2 class="dritto" style="text-transform: uppercase">{{ i }}</h2>
                            <img class="dritto" height="200px" width="200px"
                                 src="{{ url_for("static",filename=i.img) }}"
                                 onclick="http('/categoria','target','{{ i.nome }}')">
                        </div>
                        <div class="col-4"></div>
                    </div>

                {% endfor %}

            </div>
        </div>
    </div>

</div>
