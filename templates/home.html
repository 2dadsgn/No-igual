<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|EB+Garamond:400,400i,500,500i,600,600i,700,700i,800,800i|Libre+Caslon+Display|Titillium+Web:200,200i,300,300i,400,400i,600,600i,700,700i,900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>No Igual</title>
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename = 'bootstrap-4.3.1.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'main.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <form id="login" class="row" action="{{ url_for("logging") }}" method="post">
            <div class="col-12">
                <h1 class="dritto titolo" id="titolo-noigual">No Igual</h1>
            </div>
            <div class="col-12">
                <h1 class="dritto">Email</h1>
            </div>
            <div class="col-12">
                <input class=" input-form" type="email" name="username" value="" style="text-align: center">
            </div>
            <div class="col-12">
                <p style="color: red" class="errrore dritto">{{ error_name }}</p>
            </div>
            <div class="col-12">
                <h1 class=" dritto">Password</h1>
            </div>
            <div class="col-12">
                <input class=" input-form" type="password" name="password" value="" style="text-align: center">
            </div>
            <div class="col-12">
                <p style="color: red" class="errrore dritto">{{ error_pass }}</p>
            </div>
            <div class="col-12">
                <input class="col-6 login-tasto dritto" type="submit" value="login">
            </div>

        </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('static',filename='jquery-3.3.1.min.js') }}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static',filename='popper.min.js') }}"></script>
    <script src="{{ url_for('static',filename='bootstrap-4.3.1.js') }}"></script>
    <script src="{{ url_for('static', filename = 'effect.js') }}"></script>

</body>
</html>
