{% extends 'base.html' %}
{% block body %}
    <div id="target">
        <div class="row">
            <div class="col-auto col-md-2 col-lg-2"></div>
            <div class="col-12 col-md-8 col-lg-7">
                <h3 style="color: #1e7e34">{{ frase }}</h3>
            </div>
            <div class="col-auto col-md-2 col-lg-3">

            </div>
        </div>
        {% if back_to == "null" %}

        {% else %}
            <div class="row">
                <div class="col-5 col-lg-5"></div>
                <div class="col-2 col-lg-2">

                    <button onclick="http('/routing','target','{{ back_to }}')">Torna a {{ back_to }}</button>

                </div>
                <div class="col-5 col-lg-5">

                </div>
            </div>
        {% endif %}

    </div>
{% endblock %}
